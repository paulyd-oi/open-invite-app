name: EAS iOS Production Build

on:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: eas-ios-production
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Expo (EAS)
        uses: expo/expo-github-action@v8
        with:
          eas-version: 16.17.4
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm install

      - name: Guardrail - Print build provenance
        run: |
          echo "Repo: $GITHUB_REPOSITORY"
          echo "Branch: $GITHUB_REF_NAME"
          echo "Commit: $GITHUB_SHA"
          echo "---- app.json buildNumber ----"
          node -e "const fs=require('fs'); const j=JSON.parse(fs.readFileSync('app.json','utf8')); console.log('ios.buildNumber =', j.expo?.ios?.buildNumber);"

      - name: Trigger EAS iOS build (production)
        run: 
          echo "Starting EAS build for commit $GITHUB_SHA"
          eas build -p ios --profile production --non-interactive
