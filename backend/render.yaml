services:
  - type: web
    name: open-invite-api
    runtime: node
    buildCommand: npm install && npx prisma generate
    startCommand: npx tsx src/server.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: BETTER_AUTH_SECRET
        sync: false
      - key: BACKEND_URL
        value: https://open-invite-api.onrender.com
      - key: RESEND_API_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
